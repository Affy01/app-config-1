spring.cloud.stream.bindings:
  input:
    group: ${application.group}
  output:
    contentType: application/*+avro

spring.cloud.stream:
  kafka:
    binder:
      brokers: localhost
      producer-properties:
        value.serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
        schema.registry.url: ${application.schema-registry-url}

spring.cloud.stream.default:
  producer:
    useNativeEncoding: true

spring.cloud.stream.kafka.bindings:
  input:
    consumer:
      enableDlq: true
      dlqName: ${application.dead-letter-topic}
      autoCommitOnError: true
      autoCommitOffset: true
      republish-to-dlq: true

application:
  schemaRegistryUrl: http://localhost:8081
  schemaRegistryCacheCapacity: 10
  schemaFilePath: /Users/rahulgoyal/aotf/core-logic/data-pipeline/idap-scdf-JSON2avro/src/main/resources/avro/property-room-schema.avsc
  sourceTopicName: rooms-in
  destTopicName: rooms
  deadLetterTopic: rooms-dead
  group: rooms-group
  maxRetries: 2

message:
  messageKey: RoomKey
  parentKey: ListingKey
  recordToProcess:
    OriginatingSystemName:
      - RAIRC
      - SWMT
      - TRESTLE_TEST
      - WESTAL

server:
  port: 0
