spring.cloud.stream:
      default:
        consumer:
          useNativeEncoding: true
      bindings:
        input:
          group: ${application.group}
          contentType: application/*+avro
      kafka:
        binder:
          consumer-properties:
            value.deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
            schema.registry.url: ${application.schema-registry-url}
            specific.avro.reader: false


application:
  bucketName: spring-gcp-storage-test
  sourceTopicName: rooms
  destTopicName: rooms-gcs
  group: rooms-group-gcs
  schemaRegistryUrl: http://localhost:8081
  schemaRegistryCacheCapacity: 10
  deadLetterTopic: rooms-dead
  maxRetries: 2


message:
  messageKey: RoomKey
  parentKey: ListingKey
  blobFileKeys: ListingKey,RoomKey,Nucleus_PostDate
  delimiter: _
  filePrefix: Rooms

server:
  port: 0
