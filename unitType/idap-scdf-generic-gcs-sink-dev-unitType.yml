spring.cloud.stream:
      default:
        consumer:
          useNativeEncoding: true
      bindings:
        input:
          group: ${application.group}
          contentType: application/*+avro
      kafka:
        binder:
          consumer-properties:
            value.deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
            schema.registry.url: ${application.schema-registry-url}
            specific.avro.reader: false


application:
  bucketName: spring-gcp-storage-test
  group: unitType-group-gcs
  schemaRegistryUrl: http://localhost:8081
  schemaRegistryCacheCapacity: 10
  deadLetterTopic: unitType-dead-gcs
  maxRetries: 2


message:
  messageKey: UnitTypeKey,OriginatingSystemName
  parentKey: ListingKey,OriginatingSystemName
  blobFileKeys: UnitTypeKey,OriginatingSystemName,Nucleus_PostDate
  delimiter: '~'
  filePrefix: UnitType

server:
  port: 0
