spring.cloud.stream:
      bindings:
        message-in:
          destination: ${application.source-topic}
          binder: kafka2
          group: ${application.source-group-name}
        output:
          binder: kafka1
      binders:
        kafka1:
          type: kafka
          environment:
            spring:
              cloud:
                stream:
                  kafka:
                    binder:
                      brokers: ${application.dest-host}
        kafka2:
          type: kafka
          environment:
            spring:
              cloud:
                stream:
                  kafka:
                    binder:
                      brokers: ${application.source-host}
      default-binder: kafka1

application:
  sourceHost: dev-kafka-shared-broker-1.kafka.dev.idap.clgxdata.com:9092
  destHost: localhost:9092
  sourceTopic: v1_Elastic_PropertyUnitTypes
  sourceGroupName: unitType_src_group


server:
  port: 0
